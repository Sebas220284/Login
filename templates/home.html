


{% extends "base.html" %}

{% block content %}

   <div class="card-wrapper">
    <div class="card">
        <h1 class="center">Crear una cuenta</h1>
        
        <form name="signup_form">

        <label for="name">Nombre</label>
        <input type="text" name="name" class="field" required>

        <label for="email">Email</label>
        <input type="text" name="email" class="field" required>

        <label for="telefono">Telefono</label>
        <input type="number" name="telefono" class="field" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" class="field" required>
        <p class="error error-hidden"></p>
        <input type="submit" value="Enviar" class="btn">

        
       
       
    </form>
    </div>
    <div class="card">

        <h1 class="center">Iniciar Sesion</h1>
  
        <form name="login_form">
  
          <label for="email">Correo</label>
          <input type="email" name="email" class="field" required>
  
          <label for="password">Contraseña</label>
          <input type="password" name="password" class="field" required>
  
          <p class="error error--hidden"></p>
  
          <input type="submit" value="Entrar" class="btn">
        
        </form>
        
      </div>
    
   </div>
   
{% endblock content %}
